<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hammer Strength Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: radial-gradient(circle at center, #1a1a2e, #0f0f1a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      height: 100vh;
      color: #fff;
    }

    h1 {
      font-size: 1.8rem;
      text-shadow: 2px 2px 4px #000;
    }

    .game-container {
      position: relative;
      width: 200px;
      height: 200px;
      background: url('strength-meter-bg.png') no-repeat center/contain;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
    }

    .needle {
      position: absolute;
      width: 6px;
      height: 80px;
      background: linear-gradient(to bottom, #ff0000, #ff7070);
      top: 15px;
      left: 50%;
      transform: rotate(-90deg);
      transform-origin: bottom center;
      margin-left: -3px;
      box-shadow: 0 0 10px #ff4c4c;
      border-radius: 3px;
    }

    .hammer {
      width: 60px;
      height: auto;
      filter: drop-shadow(0 0 10px #ff0000aa);
      cursor: pointer;
    }

    .button-container {
      margin: 0;
    }

    button {
      padding: 10px 24px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff4d4d, #ff0000);
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.6);
    }

    .score {
      font-size: 20px;
      font-weight: bold;
      color: #ffe066;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

  <h1>ðŸ’ª Hammer Strength Test ðŸ’¥</h1>

  <div class="game-container">
    <div class="needle" id="needle"></div>
  </div>

  <img src="hammer.png" alt="Hammer" class="hammer" id="hammer" />

  <div class="button-container">
    <button id="stopButton">ðŸŽ¯ STOP </button>
  </div>

  <div class="score" id="scoreDisplay">Score: 00 </div>
  <script>
    const needle = document.getElementById("needle");
    const hammer = document.getElementById("hammer");
    const stopButton = document.getElementById("stopButton");
    const scoreDisplay = document.getElementById("scoreDisplay");
  
    let angle = 0;
    let direction = 1;
    let running = false;
    let animationFrameId = null;
  
    let currentPlayer = 1;
    let player1Score = null;
    let player2Score = null;
  
    function getSpeed(angle) {
      let diff = Math.abs(90 - angle);
      return 0.6 + (1.2 * (diff / 90) * (diff / 90));
    }
  
    function animateNeedle() {
      if (running) {
        angle += direction * getSpeed(angle);
  
        if (angle > 180) {
          angle = 180;
          direction = -1;
        } else if (angle < 0) {
          angle = 0;
          direction = 1;
        }
  
        needle.style.transform = "rotate(" + (angle - 90) + "deg)";
        animationFrameId = requestAnimationFrame(animateNeedle);
      }
    }
  
    function calculateScore(a) {
      let d = Math.abs(90 - a);
      let s = Math.round(100 - d * (100 / 90));
      return s < 0 ? 0 : s;
    }
  
    function startGame() {
      if (!running) {
        running = true;
        angle = 0;
        direction = 1;
        scoreDisplay.textContent = "Score: 00 (Player " + currentPlayer + ")";
        animateNeedle();
      }
    }
  
    function stopGame() {
      if (running) {
        running = false;
        cancelAnimationFrame(animationFrameId);
        let final = calculateScore(angle);
        scoreDisplay.textContent = "Player " + currentPlayer + " Score: " + final;
  
        if (currentPlayer === 1) {
          player1Score = final;
          currentPlayer = 2;
          setTimeout(() => {
            scoreDisplay.textContent = "Player 2, Click Hammer to Start!";
          }, 5000);
        } else {
          player2Score = final;
          showWinner();
        }
      }
    }
  
    function showWinner() {
      let message = "";
      if (player1Score > player2Score) {
        message = "ðŸ† Player 1 Wins! " + player1Score + " vs " + player2Score;
      } else if (player2Score > player1Score) {
        message = "ðŸ† Player 2 Wins! " + player2Score + " vs " + player1Score;
      } else {
        message = "ðŸ¤ It's a Tie! Both scored " + player1Score;
      }
  
      scoreDisplay.textContent = message;
  
      setTimeout(() => {
        resetGame();
      }, 5000);
    }
  
    function resetGame() {
      currentPlayer = 1;
      player1Score = null;
      player2Score = null;
      angle = 0;
      direction = 1;
      needle.style.transform = "rotate(0deg)";
      scoreDisplay.textContent = "Player 1, Click Hammer to Start!";
    }
  
    // Hammer click for both players
    hammer.addEventListener("click", function () {
      if (!running) {
        startGame();
      }
    });
  
    stopButton.addEventListener("click", function () {
      stopGame();
      
    });
  </script>
</body>
</html>
